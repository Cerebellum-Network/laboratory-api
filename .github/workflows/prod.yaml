name: Release to prod
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted, cere-network-large-workers]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - name: Process version
        id: version
        run: |
          echo "::set-output name=version::prd-${{ github.run_attempt}}-$(git rev-parse --short HEAD)"
      - name: Configure AWS credentials for push images
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ORG_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ORG_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push docker image for laboratory-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crb-${{ github.event.repository.name }}
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./apps/api/Dockerfile
          push: true
          no-cache: true
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}
      - name: Build and push docker image for laboratory-fetcher
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crb-laboratory-fetcher
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./apps/fetcher/Dockerfile
          push: true
          no-cache: true
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}

  deploy:
    runs-on: [self-hosted, cere-network-prd-deployer]
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ secrets.K8S_DEPLOYMENT_CONFIGS_REPOSITORY }}
          token: ${{ secrets.TRIGGER_GITHUB_TOKEN }}
      - uses: azure/setup-helm@v1
        with:
          version: ${{ secrets.HELM_VERSION }}
      - uses: azure/setup-kubectl@v1
        with:
          version: ${{ secrets.KUBECTL_VERSION }}
      - name: Deploy laboratory-api
        env:
          HELM_RELEASE: laboratory-api
          HELM_REPO_PATH: laboratory/laboratory-api
          NAMESPACE: laboratory
          ENVIRONMENT: prod
        run: |
          helm upgrade --install ${HELM_RELEASE} ${HELM_REPO_PATH} \
            -f ${HELM_REPO_PATH}/envs/${ENVIRONMENT}.yaml \
            --set image.tag=${{ needs.build.outputs.version }} \
            --debug --atomic --cleanup-on-fail \
            --timeout 5m \
            -n ${NAMESPACE}
      - name: Deploy laboratory-fetcher
        env:
          HELM_RELEASE: laboratory-fetcher
          HELM_REPO_PATH: laboratory/laboratory-fetcher
          NAMESPACE: laboratory
          ENVIRONMENT: prod
        run: |
          helm upgrade --install ${HELM_RELEASE} ${HELM_REPO_PATH} \
            -f ${HELM_REPO_PATH}/envs/${ENVIRONMENT}.yaml \
            --set image.tag=${{ needs.build.outputs.version }} \
            --debug --atomic --cleanup-on-fail \
            --timeout 5m \
            -n ${NAMESPACE}